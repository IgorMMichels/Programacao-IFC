<meta charset="UTF-8">
<script>
    /*
    Problema: Metros para milímetros
    Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */

    //ENTRADA
    const metros = number(prompt("Qual valor em metros que você quer converter para milímetros?"));
    
    //PROCESSAMENTO
    const metrosParaMilimetros = metros * 1000;
    
    //SAÍDA
    document.write(`${metros} metros em milímetros é ${metrosParaMilimetros}`);

</script>
