<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt("Quantos Kg você pesa? modelo: 00.00"));
    
    //PROCESSAMENTO
    const pesoEmagrecer = peso - (peso / 100 * 15);
    const pesoEngordar = peso + (peso / 100 * 20);

    //SAÍDA
    document.write(`Você terá ${pesoEmagrecer}Kg se emagrecer 15%.<br>`); // nao consegui achar como quebrar a linha dai perguntei pro chat, ele ensinou desse forma porque /n da forma que conheço não estava funcionando.

    document.write(`Você terá ${pesoEngordar}Kg se "engordar" 20%.`);

</script>
