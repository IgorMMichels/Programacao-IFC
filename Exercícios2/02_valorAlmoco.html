<meta charset="UTF-8">
<script>
    /*
    Problema: Valor do almoço por Kg
    Peça para o usuário informar quanto pesou o seu prato de comida, considerando que o preço do Kg no Buffet é de R$ 49,90. Apresente o preço da refeição ao final do programa.
    */

    //ENTRADA
    const pesoAlmoco = Number(prompt("Qual foi o peso do seu prato de comida"))
    
    //PROCESSAMENTO
    const precoAlmoco = pesoAlmoco / 1000 * 49.90;
    
    //SAÍDA
    document.write(`Seu almoço irá custar R$${precoAlmoco}.`)
    
</script>
