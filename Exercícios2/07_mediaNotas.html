<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    const media1 = Number(prompt("Informe a média que você recebeu no 1º trimestre."));
    const media2 = Number(prompt("Informe a média que você recebeu no 2º trimestre."));
    const media3 = Number(prompt("Informe a média que você recebeu no 3º trimestre."));
    
    //PROCESSAMENTO
    const mediaNotas = (media1 + media2 + media3) / 3;    

    //SAÍDA
    document.write(`A sua nota média nesses 3 trimestres foi ${mediaNotas.toFixed(1)}`);

</script>
