<meta charset="UTF-8">
<script>
    /*
    Problema: Calcular troco
    Peça para o usuário informar o valor pago pelo cliente e também informar quanto foi o consumo do cliente na loja. Considerando que o cliente dará um valor superior ao quanto consumiu, calcule e apresente, ao final do programa, quanto deverá dar de troco para o cliente.
    */

    //ENTRADA
    const valorCliente = Number(prompt("Qual foi o valor pago pelo cliente?"));
    const valorConsumo = Number(prompt("Qual foi o valor de consumo do cliente na loja?"));
    
    //PROCESSAMENTO
    const valorTroco = valorCliente - valorConsumo;
    
    //SAÍDA
    document.write(`O valor a ser devolvido ao cliente é R$${valorTroco.toFixed(2)}.`);

</script>
