<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm'; vai dar problema isso dai ein KKKKKKKK
    Estado Civil: 's', 'c', 'v', 'd';
    */

  let nome = prompt(`Informe o nome de usuário.`).trim();

  while (nome.length <= 3) {
    nome = prompt(
      `Inválido, informe um nome de usuário maior que 3 caracteres.`
    );
  }

  let idade = parseInt(prompt(`Informe sua idade.`));

  while (idade < 0 || idade > 150) {
    idade = parseInt(
      prompt(`Idade inválida, informe uma idade entre 0 e 150 anos.`)
    );
  }

  let salario = Number(prompt(`Informe seu salário.`));

  while (salario < 0) {
    salario = Number(prompt(`Inválido, o salário deve ser maior que zero.`));
  }

  let sexo = prompt(`Informe o seu sexo (m)asculino ou (f)eminino.`)
    .toLowerCase()
    .trim();

  while (sexo != "m" && sexo != "f") {
    sexo = prompt(
      `Inválido, informe o seu sexo novamente (m)asculino ou (f)eminino.`
    )
      .toLowerCase()
      .trim();
  }

  let estadoCivil = prompt(`Informe seu estado civil (s), (c), (v), (d).`)
    .toLowerCase()
    .trim();

  while (
    estadoCivil != "s" &&
    estadoCivil != "c" &&
    estadoCivil != "v" &&
    estadoCivil != "d"
  ) {
    estadoCivil = prompt(
      `Inválido, Informe seu estado civil (s), (c), (v), (d).`
    )
      .toLowerCase()
      .trim();
  }

  // poderia ser objeto aqui

  document.write(`Informações do Usuário: <br>`);
  document.write(`Nome: ${nome} <br>`);
  document.write(`Idade: ${idade} <br>`);
  document.write(`Salário: ${salario} <br>`);
  document.write(`Sexo: ${sexo} <br>`);
  document.write(`Estado Civil: ${estadoCivil} <br>`);
</script>
