<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    let numero = parseInt(prompt(`Informe um número inteiro.`));

    while (isNaN(numero) || !Number.isInteger(numero)) {
        numero = parseInt(prompt(`Informe um número inteiro (válido).`));   
    }

    let numAtual;

    let i = 1;

    let arrayNumero = Array.from(numero.toString()); // poderia usar reverse direto

    let arrayInvertida = [];

    while ((numero.toString()).length >= i) {
        numAtual = arrayNumero[(numero.toString()).length-i]

        arrayInvertida.push(numAtual)

        i++
    }

    alert(arrayInvertida.join(""))
</script>
