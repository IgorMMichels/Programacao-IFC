<script>
  //Problema: Acertar o número
  /*
    O computador escolhe um número aleatório de 1 a 30, e o usuário precisa adivinhar. O programa dá dicas ("maior" ou "menor") até acertar.
    */

  //ENTRADA

  let numero = parseInt(prompt(`Informe um número de 1 a 30`));

  let aleatorio = Math.ceil(Math.random() * 30); // para não ter chance de ser zero

  while (numero != aleatorio) {
    if (numero > aleatorio) {
      numero = parseInt(
        prompt(`Errou, o número informado é Maior. Informe um novo número.`)
      );
    } else {
      numero = parseInt(
        prompt(`Errou, o número informado é Menor. Informe um novo número.`)
      );
    }
  }

  alert(`Você acertou, o resulatdo era: ${aleatorio}.`);

  //PROCESSAMENTO

  //SAÍDA
</script>
