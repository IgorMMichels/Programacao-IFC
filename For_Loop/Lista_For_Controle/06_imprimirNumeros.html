<meta charset="UTF-8" />
<script>
  /*
  PROBLEMA: IMPRIMIR NÚMEROS
  Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
  */

  const numeroInicial = parseInt(prompt(`Informe o número inicial.`));

  const numeroFinal = parseInt(prompt(`Informe o número final.`));

  let numerosImpares = [];
  let numerosPares = [];

  let pararCodigo = false

  if (numeroInicial > numeroFinal) {
      alert(`O número final não pode ser maior que o primeiro, portanto, o código não pode prosseguir.`);
      pararCodigo = true
  } else if (numeroInicial == numeroFinal) {
      alert(`Os números são iguais, portanto, o código não pode prosseguir.`);
      pararCodigo = true
  }

  if (pararCodigo == true) {
      alert(`Reinicie a página por favor.`);
  } else {
    for (let i = numeroInicial; i <= numeroFinal; i ++) {
        if (i % 2 == 0) {
            numerosPares.push(i);
        } else {
            numerosImpares.push(i);
        }
    }

    document.write(`Os números ímpares entre ${numeroInicial} e ${numeroFinal} são: ${numerosImpares.join(`, `)}. <br>`);
    document.write(`Os números pares entre ${numeroInicial} e ${numeroFinal} são: ${numerosPares.join(`, `)}. <br>`);
  }


</script>
