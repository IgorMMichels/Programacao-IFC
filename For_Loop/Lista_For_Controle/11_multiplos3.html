<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

  let multiplos3 = [];

  let soma = 0;

  for (let i = 1; i < 100; i++) {
    if (Number.isInteger(i / 3)) {
      multiplos3.push(i);
      soma += i
    }
  }

  document.write(`Os números múltiplos de 3 são: ${multiplos3.join(", ")}. <br>`);
  document.write(`A soma desses números é: ${soma} <br>`);
</script>
