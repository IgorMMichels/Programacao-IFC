<meta charset="UTF-8" />
<script>
  //PROBLEMA
  //Considere a lista de nomes abaixo:
  // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
  //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

  //ENTRADA
  let listaDeNomes = [
    "Amanda",
    "Eduardo",
    "Fábio",
    "Evelin",
    "César",
    "José",
    "Ivo",
    "Eva",
    "Otávio",
    "Inez",
    "Osmar",
    "Ulisses",
  ];
  let listaNomesVogal = [];
  //PROCESSAMENTO

  for (let i of listaDeNomes) {
    if (
      i.indexOf("A") == 0 ||
      i.indexOf("E") == 0 ||
      i.indexOf("I") == 0 ||
      i.indexOf("O") == 0 ||
      i.indexOf("U") == 0
    ) {
      listaNomesVogal.push(i);
    }
  }

  listaNomesVogal.sort();

  alert(
    `Os nomes que começam com uma vogal são: ${listaNomesVogal.join(", ")}.`
  );

  //SAÍDA
</script>
