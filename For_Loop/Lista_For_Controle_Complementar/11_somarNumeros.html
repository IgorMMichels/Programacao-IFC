<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    let somaPares = 0;
    let somaImpares = 0;

    for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            somaPares += i;
        } else {
            somaImpares += i;
        }
    }

    document.write(`A soma dos números pares de 1 à 100 são: ${somaPares} <br>`);
    document.write(`A soma dos números ímpares de 1 à 100 são: ${somaImpares} <br>`);
    

</script>
