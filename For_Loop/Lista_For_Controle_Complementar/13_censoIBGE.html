<script>
  //PROBLEMA
  /*
    Considere que, após o censo do IBGE, feito em uma rua da cidade, os seguintes dados foram coletados:
    let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
    let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];
    Agora, deseja-se saber os seguintes dados sobre os moradores da rua:
    - Média de salário das famílias ali residentes
    - Média do número de filhos
    - Maior salário
    - Percentual de famílias com salário até R$ 3.000,00
    */

  let salarios = [1200, 2500, 3000, 9000, 850, 4000, 1500, 2300, 3800, 1600];
  let numeroDeFilhos = [1, 2, 2, 1, 3, 2, 3, 3, 0, 4];

  let somaSalario = 0
  let somaFilhos = 0
  let percentualMais3000 = 0

  for (let i = 0; i < salarios.length; i++) {
    somaSalario += salarios[i];
    somaFilhos += numeroDeFilhos[i];

    if (salarios[i] < 3000) {
        percentualMais3000 ++
    }
  }

  let maiorSalario = Math.max(...salarios);
  let mediaSalario = somaSalario / salarios.length;
  let mediaFilhos = somaFilhos / numeroDeFilhos.length;

  document.write(`A média de salário das famílias é: R$${mediaSalario.toFixed(2)}. <br>`);
  document.write(`A média do número de filhos das famílias é: ${Math.floor(mediaFilhos)} filhos. <br>`);
  document.write(`A média de salário das famílias é: R$${mediaSalario.toFixed(2)}. <br>`);
  document.write(`O percentual de famílias com salário de até R$3000 são: ${((percentualMais3000*100) / salarios.length).toFixed(2)}%`);


</script>
