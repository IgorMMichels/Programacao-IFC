<script>
  //PROBLEMA
  /*
    Desenvolva um programa que pergunte ao usuário o limite inferior e o limite superior.
    Imprima todos os números pares que estão neste intervalo e calcule a soma desses números.
    Por exemplo:
    - Limite inferior: 3
    - Limite superior: 12
    - Saída: 4, 6, 8, 10
    - Soma: 28
    */

  let limiteInferior = Number(prompt(`Informe o limite inferior/numero inicial.`));
  let limiteSuperior = Number(prompt(`Informe o limite superior/numero final`));

  while (
    isNaN(limiteInferior) ||
    isNaN(limiteSuperior) ||
    limiteSuperior <= limiteInferior 
  ) {
    limiteInferior = Number(prompt(`Informe o limite inferior/numero inicial.`));
    limiteSuperior = Number(prompt(`Informe o limite superior/numero final`));
  }

  let soma = 0;
  let pares = [];

  for (let i = limiteInferior; i < limiteSuperior; i++) {
    if (i % 2 == 0) {
      pares.push(i);
      soma += i;
    }
  }

  document.write(`Limite inferior: ${limiteInferior}<br>`);
  document.write(`Limite superior: ${limiteSuperior}<br>`);
  document.write(`Saída: ${pares.join(", ")}<br>`);
  document.write(`Soma: ${soma}`);
</script>
