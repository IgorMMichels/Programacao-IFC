<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    let numero;

    let numerosEntre = [];

    // mudar a forma de fazer essa atividade

    for (let i = 1; i <= 10; i ++) {
        numero = Number(prompt(`Informe um número para ser adicionado a lista.`));

        while(isNaN(numero)) {
            numero = Number(prompt(`Informe um número para ser adicionado a lista. (Valor Válido)`));
        }

        if (numero >= 100 && numero <= 200) {
            numerosEntre.push(numero)
        }
    }

    document.write(`${numerosEntre.length} números estão entre 100 e 200, sua porcentagem de numeros é: ${((numerosEntre.length * 100) / 10).toFixed(2)}% <br>`);
    document.write(`Os números que estão nesse intervalo são: ${numerosEntre.join(", ")}.`);

    
    

</script>
