<script>
    //PROBLEMA
    /*
    Desenvolva um programa que lê um valor n inteiro e positivo e que calcula a seguinte soma:  
    S = 1 + 1/2 + 1/3 + 1/4 + ... + 1/n
    O algoritmo deve escrever cada termo gerado e o valor final de S.
    */

    let numero = Number(prompt(`Informe um número inteiro e positivo.`));

    while (isNaN(numero) || numero < 1) {
        numero = Number(prompt(`Informe um número inteiro e positivo.`));
    }

    let s = 0;

    for (let i = 1; i <= numero; i ++) {
        s += 1/i;
        document.write(`S = 1 + ${"1/" + i} <br>`);
    }

    document.write(`O valor final da soma de S é: ${s.toFixed(2)}`);

</script>
