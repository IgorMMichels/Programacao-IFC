<script>
  //PROBLEMA
  /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 4 = 20
    5 x 5 = 25
    5 x 6 = 30
    5 x 7 = 35
    5 x 8 = 40
    */

  let numero = Number(
    prompt(`Informe qual número você deseja calcular a tabuada`)
  );

  while (isNaN(numero) || numero < 1) {
    numero = Number(
      prompt(`Informe qual número você deseja calcular a tabuada`)
    );
  }

  let numInicial = Number(prompt(`Qual o número inicial da Tabuada?`));
  let numFinal = Number(prompt(`Qual o número fim da Tabuada?`));

  while (
    isNaN(numInicial) ||
    isNaN(numFinal) ||
    numInicial < 1 ||
    numFinal < numInicial
  ) {
    numInicial = Number(prompt(`Qual o número inicial da Tabuada?`));
    numFinal = Number(prompt(`Qual o número fim da Tabuada?`));
  }

  for (numInicial; numInicial <= numFinal; numInicial++) {
    document.write(`${numero} * ${numInicial} = ${numero * numInicial} <br>`);
  }
</script>
