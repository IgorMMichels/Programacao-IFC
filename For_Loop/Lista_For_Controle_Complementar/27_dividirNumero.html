<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que encontre o quinto número maior que 1000, cuja divisão por 11 tenha resto 5.
    */

    let contador = 5
    let numero;

    for (let i = 1000; contador >= 1; i ++) {
        if ((i % 11) == 5) {
            numero = i;
            contador --;
        }
    }

    alert(`O quinto número maior que 1000 cujo divisão por 11 tem resto 5 é: ${numero}.`);
    

</script>
