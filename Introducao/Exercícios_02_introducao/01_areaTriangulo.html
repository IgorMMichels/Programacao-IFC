<meta charset="UTF-8">
<script>
    /*
    Problema:  Área do triângulo
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.
    */

    //ENTRADA
    const baseTriangulo = Number(prompt("Informe o qual a base do triângulo."));
    const alturaTriangulo = Number(prompt("Informe a altura do triângulo."));
    
    //PROCESSAMENTO
    const areaTriangulo = (baseTriangulo * alturaTriangulo) / 2;
    
    //SAÍDA
    document.write(`A área do seu triângulo é de ${areaTriangulo}m².`);
</script>
