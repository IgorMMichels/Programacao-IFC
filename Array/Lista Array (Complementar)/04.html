<script>
  /*
    PROBLEMA: Ingrediente Secreto
    Você está criando uma receita e precisa verificar duas coisas: se um "Ingrediente Secreto" está na sua lista de ingredientes e, se estiver, qual a sua posição para que você possa adicioná-lo no momento certo.

    Tarefa:
    Comece com o array: let ingredientes = ["Farinha", "Açúcar", "Ovos", "Sal", "Chocolate"];
    Pergunte para o usuário se existe algum ingrediente secreto e qual é o ingrediente secreto.
    Crie uma variável chamada posicaoIngrediente que identifique e armazene a posição) do Ingrediente Secreto no array, segundo o ingrediente informado pelo usuário (caso exista).
    Resultado esperado:

    A receita contém o Ingrediente Secreto? SIM/NÃO
    Posição do Ingrediente Secreto: POSIÇÃO DO INGREDIENTE NO ARRAY

    */

  //ENTRADA

  let ingredientes = ["Farinha", "Açúcar", "Ovos", "Sal", "Chocolate"];

  alert(`Os ingredientes são: ${ingredientes.join(", ")}`);

  const existeSecreto = prompt("Existe algum ingrediente secreto?")
    .toUpperCase()
    .trim();

  let valorInvalido = false;

  if (existeSecreto == "SIM") {
    const ingredienteSecreto = prompt(
      "Qual é o ingrediente secreto (Escreva corretamente.)"
    ).trim();
    const posicaoIngrediente = ingredientes.indexOf(ingredienteSecreto);
    if (posicaoIngrediente != -1) {
      alert("A receita possui ingrediente secreto.");
      alert(`O ingrediente secreto é o ${posicaoIngrediente + 1}º.`);
    } else {
      alert(`Valor Inválido ${ingredienteSecreto} não foi encontrado na lista.`);
    }
  } else if (existeSecreto == "NAO" || existeSecreto == "NÃO") {
    alert("A receita não possui ingrediente secreto.");
  } else{
    alert("Valor Inválido.");
  }

  //PROCESSAMENTO

  //SAÍDA
</script>
