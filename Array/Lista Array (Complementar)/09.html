<script>
  /*
    PROBLEMA: Substituição Tática no Time
    Cenário: Você é o técnico de um time de e-sports. Durante uma partida, você precisa fazer uma substituição: tirar um jogador e colocar outro no lugar.

    Array Inicial:
    let timeTitular = ["Phoenix", "Jett", "Sova", "Sage", "Cypher"];
    Entradas do Usuário: O programa deve solicitar duas informações: o nome do jogador que vai sair e o nome do jogador que vai entrar.

    Sua Tarefa:
    Crie duas variáveis: jogadorSai e jogadorEntra.
    Encontre o índice do jogadorSai no array timeTitular.
    Use um único método de array para remover o jogadorSai e, na mesma posição, adicionar o jogadorEntra.
    Exiba a escalação final do time.
    */

  //ENTRADA

  let valorInvalido = false;

  let timeTitular = ["Phoenix", "Jett", "Sova", "Sage", "Cypher"];

  const jogadorSai = prompt("Qual jogador vai sair? " + timeTitular.join(", "));

  timeTitular.indexOf(jogadorSai) == -1
    ? (valorInvalido = true)
    : (valorInvalido = false);

  if (valorInvalido == false) {
    const jogadorEntra = prompt("Qual jogador vai entrar?");
    timeTitular.splice(timeTitular.indexOf(jogadorSai), 1);
    timeTitular.push(jogadorEntra);
    alert("A escalação final do time é: " + timeTitular.join(", "));
  } else {
    alert("Valor Inválido.");
  }

  //PROCESSAMENTO

  //SAÍDA
</script>
