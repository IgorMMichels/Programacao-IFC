<script>
  /*
    PROBLEMA: CALCULAR FATORIAL
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

  const fatorial = (numero) => {
    let resultado = 1;

    for (numero; numero > 0; numero--) {
      resultado *= numero;
    }

    return resultado;
  };

  let numero = Number(
    prompt(`Informe um número inteiro e positivo. Para Calcular o Fatorial`)
  );

  while (
    isNaN(numero) ||
    !Number.isInteger(numero) ||
    numero == "" ||
    numero < 1
  ) {
    numero = Number(prompt(`Informe um número inteiro e positivo.`));
  }

  fatorial(`O fatorial do número ${numero} é: ${fatorial(numero)}`);
</script>
