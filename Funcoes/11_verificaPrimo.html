<script>
  /*
    PROBLEMA: VERIFICAR NÚMERO PRIMO
    Desenvolva um programa que contenha uma função JavaScript para verificar se o número fornecido pelo usuário é um número primo ou não. Um número primo é aquele que é divisível apenas por 1 e por ele mesmo. Por exemplo, o número 7 é primo, pois só é divisível por 1 e por 7. O número 8 não é primo, pois é divisível por 1, por 2, por 4 e por 8.
    */

  const validaPrimo = (numero) => {
    if (numero <= 1) {
      return "Numero não primo";
    } else if (numero == 2) {
      return "Numero Primo!";
    } else if (numero % 2 == 0) {
      return "Numero não primo";
    } else {
      for (let i = 3; i <= Math.sqrt(numero); i += 2) {
        if (numero % i == 0) {
          return "Numero não primo";
          break;
        }
      }
    }

    return "Numero Primo!";
  };

  let numero = Number(
    prompt(`Informe um número inteiro e positivo. Para ver se é primo.`)
  );

  while (
    isNaN(numero) ||
    !Number.isInteger(numero) ||
    numero == "" ||
    numero < 1
  ) {
    numero = Number(prompt(`Informe um número inteiro e positivo. Para ver se é primo.`));
  }

  alert(validaPrimo(numero));
</script>
