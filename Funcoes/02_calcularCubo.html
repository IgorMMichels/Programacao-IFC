<script>
  /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

  function calculaCubo(numero) { // math.pow
    return Math.pow(numero, 2); // base, expoente
  }

  const calculaCuboArrow = (numero) => numero * numero;

  let numero = Number(prompt(`Informe um número inteiro para saber se seu cubo.`));

  while (isNaN(numero) || !Number.isInteger(numero) || numero == "" || numero < 1) {
    numero = Number(prompt(`Informe um número inteiro para saber se seu cubo.`));
  }

  alert(calculaCuboArrow(numero));
</script>
