<script>
  /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

  function grausFahrenheit(graus) {
    return (9 * graus + 160) / 5;
  }

  const grausFahrenheitArrow = (graus) => (9 * graus + 160) / 5;


  let graus = Number(prompt(`Informe uma temperatura em graus Celcius para Converter em Fahrenheit.`));

  while (isNaN(graus) || graus == "") {
    graus = Number(prompt(`Informe uma temperatura em graus Celcius para Converter em Fahrenheit.`));
  }

  alert(`A temperatura ${graus}º graus celcius em Fahrenheit é: ${grausFahrenheitArrow(graus).toFixed(1)}`);
</script>
