<script>
  /*
    PROBLEMA: CUMPRIMENTAR
    Desenvolva um programa que contenha uma função que apresente um cumprimento para o usuário, mostrando a seguinte mensagem:
    "Bom dia, Visitante!"
    *Substitua a palavra Visitante pelo nome do usuário, que será fornecido pelo próprio usuário.
    */

  function boasVindas(visitante) {
    alert(`Bom dia, ${visitante}!`);
  }

  let nome = prompt(`Informe seu nome.`).trim().toLowerCase();

  while (!isNaN(nome)) {
    nome = prompt(`Informe seu nome.`).trim().toLowerCase();
  }

  nome = nome.charAt(0).toUpperCase() + nome.slice(1);

  boasVindas(nome);
</script>
