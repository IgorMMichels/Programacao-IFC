<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: SOMA E MÉDIA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

  let numero;
  const numeros = [];

  for (let i = 1; i <= 5; i++) {
    numero = Number(prompt(`Informe um número para adicionar na lista`));
    numeros.push(numero)
  }

  let soma = 0;

  for (let i = 0; i < numeros.length; i++) {
    soma += numeros[i];
  }

  const media = soma / numeros.length;

  document.write(`A soma dos 5 números é: ${soma}. <br>`);
  document.write(`A média dos 5 números é : ${media.toFixed(2)}.`);
</script>
