<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    let maiorNumero = Number();

    for (let i = 0; i < 5; i++) {
        let numero = Number(prompt(`Informe um número para adicionar a lista.`));
        if (numero >= maiorNumero) {
            maiorNumero = numero;
        }
    }

    alert(`O maior número informado por você foi: ${maiorNumero}.`);

</script>
