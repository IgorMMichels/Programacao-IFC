<script>
  //Problema: Cidades e Estados
  /*
    Considere a seguinte lista de Cidades:
    let cidades = ["Porto Alegre", "Curitiba", "Florianópolis", "Joinville", "Blumenau", "Gramado", "Santa Maria", "Londrina", "Itajaí"];
    Pergunte ao usuário a qual estado pertence cada uma das cidades e adicione em listas separadas, sendo uma lista para cada estado.
    No final do programa apresente os estados com as suas respectivas cidades. Porém, ordene a apresentação das listas, apresentando de forma decrescente pela quantidade de cidades que o estado possui.
    */

  //Entrada

  let cidades = [
    "Porto Alegre",
    "Curitiba",
    "Florianópolis",
    "Joinville",
    "Blumenau",
    "Gramado",
    "Santa Maria",
    "Londrina",
    "Itajaí",
  ];
  let parana = [];
  let santaCatarina = [];
  let rioGrandeDoSul = [];
  let valorInvalido = false;

  for (let cidade of cidades) {
    let estadoCidade = prompt(`Qual o estado de ${cidade} (SC, PR, RS)`)
      .toUpperCase()
      .trim();
    if (estadoCidade == "SC") {
      santaCatarina.push(cidade);
    } else if (estadoCidade == "PR") {
      parana.push(cidade);
    } else if (estadoCidade == "RS") {
      rioGrandeDoSul.push(cidade);
    } else {
      valorInvalido = true;
      break;
    }
  }

  if (valorInvalido == false) {
    if (
      santaCatarina.length >= rioGrandeDoSul.length &&
      parana.length >= santaCatarina.length
    ) {
      document.write(`As cidades de Paraná são: ${parana.join(", ")}. <br>`);
      document.write(
        `As cidades de Santa Catarina são: ${santaCatarina.join(", ")}. <br>`
      );
      document.write(
        `As cidades de Rio Grande do Sul são: ${rioGrandeDoSul.join(
          ", "
        )}. <br>`
      );
    } else if (
      santaCatarina.length >= parana.length &&
      rioGrandeDoSul.length >= santaCatarina.length
    ) {
      document.write(
        `As cidades de Rio Grande do Sul são: ${rioGrandeDoSul.join(
          ", "
        )}. <br>`
      );
      document.write(
        `As cidades de Santa Catarina são: ${santaCatarina.join(", ")}. <br>`
      );
      document.write(`As cidades de Paraná são: ${parana.join(", ")}. <br>`);
    } else if (
      rioGrandeDoSul.length >= santaCatarina.length &&
      parana.length >= rioGrandeDoSul.length
    ) {
      document.write(`As cidades de Paraná são: ${parana.join(", ")}. <br>`);
      document.write(
        `As cidades de Rio Grande do Sul são: ${rioGrandeDoSul.join(
          ", "
        )}. <br>`
      );
      document.write(
        `As cidades de Santa Catarina são: ${santaCatarina.join(", ")}. <br>`
      );
    } else if (
      rioGrandeDoSul.length >= parana.length &&
      santaCatarina.length >= rioGrandeDoSul.length
    ) {
      document.write(
        `As cidades de Santa Catarina são: ${santaCatarina.join(", ")}. <br>`
      );
      document.write(
        `As cidades de Rio Grande do Sul são: ${rioGrandeDoSul.join(
          ", "
        )}. <br>`
      );
      document.write(`As cidades de Paraná são: ${parana.join(", ")}. <br>`);
    } else if (
      parana.length >= rioGrandeDoSul.length &&
      santaCatarina.length >= parana.length
    ) {
      document.write(
        `As cidades de Santa Catarina são: ${santaCatarina.join(", ")}. <br>`
      );
      document.write(`As cidades de Paraná são: ${parana.join(", ")}. <br>`);
      document.write(
        `As cidades de Rio Grande do Sul são: ${rioGrandeDoSul.join(
          ", "
        )}. <br>`
      );
    } else if (
      parana.length >= santaCatarina.length &&
      rioGrandeDoSul.length >= parana.length
    ) {
      document.write(
        `As cidades de Rio Grande do Sul são: ${rioGrandeDoSul.join(
          ", "
        )}. <br>`
      );
      document.write(`As cidades de Paraná são: ${parana.join(", ")}. <br>`);
      document.write(
        `As cidades de Santa Catarina são: ${santaCatarina.join(", ")}. <br>`
      );
    }
  } else {
    valorInvalido = true;
    alert("Valor Inválido");
  }
</script>
