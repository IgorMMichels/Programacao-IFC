<script>
    //Problema: Alterar Nomes
    /*
    Considere a existência dos seguintes nomes:
    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];
    Verifique se esses nomes contém letras com acento agudo e substitua por letras sem acento agudo.
    Apresente a lista corrigida ao final do programa.
    */

    //Entrada

    let nomes = ["Hilário", "Rafaela", "José", "Bárbara", "Fábio", "Júlia"];

    let nomesCorrigidos = [];

    //Processamento

    for (let i of nomes) {
        if (i.includes("á") || i.includes("é") || i.includes("í") || i.includes("ó") || i.includes("ú") ) {
            i = i.replace("á", "a");
            i = i.replace("é", "e");
            i = i.replace("í", "i");
            i = i.replace("ó", "o");
            i = i.replace("ú", "u");
        }
        nomesCorrigidos.push(i)
    }

    alert("A lista com os nomes corrigidos são: " + nomesCorrigidos.join(", ") + ".");

    //Saída

</script>
