<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];

    let numerosMenor50 = [];
    let numerosMaior50 = [];

    for (let i = 0; i < listaDeNumeros.length; i++ ) {
        if(listaDeNumeros[i] < 50) {
            numerosMenor50.push(listaDeNumeros[i]);
        } else {
            numerosMaior50.push(listaDeNumeros[i])
        }
    }
    
    document.write(`Os números presentes na lista abaixo de 50 são: ${numerosMenor50.join(", ")} <br>`);
    document.write(`Os números presentes na lista acima de 50 são: ${numerosMaior50.join(", ")} <br>`);
    document.write(`O percentual de números presentes na lista abaixo de 50 é: ${(numerosMenor50.length * 100) / listaDeNumeros.length}% <br>`);
    document.write(`O percentual de números presentes na lista acima de 50 é: ${(numerosMaior50.length * 100) / listaDeNumeros.length}% <br>`);

</script>
