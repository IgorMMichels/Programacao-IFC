<script>
    //Problema: Inversão de Número
    /*
    Escreva um programa que peça ao usuário um número e inverta sua ordem usando uma estrutura de repetição while.
    Exemplo:
    Entrada: 12345
    Saída: 54321
    */

    const numero = parseInt(prompt(`Informe um número inteiro.`));

    let numAtual;

    let i = 0;

    let arrayNumero = Array.from(numero.toString()); // poderia usar reverse direto

    while (numero.length > i) {
        numAtual = arrayNumero[0]

        arrayNumero.push(numAtual) // arrumar
        arrayNumero.shift()

        i++
    }

    alert(arrayNumero.join(""))

    

</script>
