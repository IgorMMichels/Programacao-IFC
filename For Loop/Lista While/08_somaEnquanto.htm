<script>
  //Problema: Soma de números até um limite
  /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */

  let soma = 0;
  let numero;

  while (numero != 0) {
    numero = Number(
      prompt(
        `Informe um número para ser somado, (Insira o número 0 para parar a soma)`
      )
    );

    soma += numero;
  }

  alert(`A soma dos números informados pro você são: ${soma}.`);
</script>
