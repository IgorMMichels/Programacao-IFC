<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

  //ENTRADA

  const usuario = prompt(`Informe o nome de usuário`).trim();
  let senha = prompt(`Informe a senha da conta.`).trim();

  while (usuario == senha) {
    senha = prompt(
      `Senha inválida, informe uma senha diferente do nome de usuário.`
    );
  }

  alert(`Acesso garantido!`);
</script>
