<meta charset="UTF-8" />
<script>
  //Problema: Fibonacci
  /*
    Pergunte ao usuário quantos números da sequência de Fibonacci deseja obter, usando a estrutura de repetição while.
    */

  let numerosSequencia = parseInt(
    prompt(`Quantos números da sequência de Fibonacci você deseja obter.`)
  );

  let numeroPassado = 0;

  let fibonacci = [];

  // na atividade do sábado letivo, poderiamos pedir para o usuário informar os 2 primeiros números da sequencia, de onde começaria como 0 e 1, facilitando um pouco a conta, tive que fazer gambiarra para funcionar...

  let valor = 1;

  let i = 0;

  while (i < numerosSequencia) {
    if (i == 0) {
      fibonacci.push(0);
    } else if (i == 1) {
      fibonacci.push(valor);
    } else {
      valor = fibonacci[i - 1] + fibonacci[i - 2];
      fibonacci.push(valor);
    }

    i++;
  }

  alert(`A sequência fibonacci de ${numerosSequencia} números é: ${fibonacci}`);
</script>
