<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const temperaturaFahrenheit = Number(prompt("Informe a temperatura em Fahrenheit que você deseja converter para Graus Celcius."));
    
    //PROCESSAMENTO
    const temperaturaCelcius = (temperaturaFahrenheit -32 ) * 5/9;
    
    //SAÍDA
    document.write(`A sua temperatura convertida para Graus Celsius fica ${temperaturaCelcius.toFixed(2)}º`);

</script>
