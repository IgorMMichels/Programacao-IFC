<meta charset="UTF-8">
<script>
    /*
    Problema: Dúzia de ovos
    Peça para o usuário informar a quantidade de ovos que foram comprados e apresente a quantidade de dúzias correspondente. Considere sempre dúzias cheias. Caso precise, arredonde para cima.
    */

    //ENTRADA
    const qntOvos = Number(prompt("Quantos ovos foram comprados?"));
    
    //PROCESSAMENTO
    let duziaOvos = qntOvos/12 

    //SAÍDA
    document.write(`Você comprou aproximadamente ${Math.round(duziaOvos)} dúzias de ovo.`)
</script>
