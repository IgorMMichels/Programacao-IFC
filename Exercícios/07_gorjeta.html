<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    let precoJantar = Number(prompt("Qual foi o preço do jantar de hoje?"));
    
    //PROCESSAMENTO
    precoJantar += (precoJantar/100*10);
    
    //SAÍDA
    document.write(`O preço de seu jantar hoje ficou ${precoJantar.toFixed(2)}, devido ao acréscimo de 10% pela taxa de serviço.`);

</script>
