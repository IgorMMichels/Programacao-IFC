<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
    const horasTrabalhadas = Number(prompt("Quantas horas você trabalha diariamente?"));
    const salarioHora = Number(prompt("Quantos reais você recebe por hora trabalhada?"));

    //PROCESSAMENTO
    let salario = horasTrabalhadas * salarioHora * 30;
    salario -= (salario/100*8);
    salario -= (salario/100/11);
    
    //SAÍDA
    document.write(`Você irá receber R$ ${salario.toFixed(2)} de salário líquido.`);
</script>
