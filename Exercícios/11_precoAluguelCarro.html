<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const diasAlugados = Number(prompt("Seu carro foi alugado por quantos dias?"));
    const kmRodados = Number(prompt("Qual a quantidade de quilômetros foram rodados nesses dias?"));
    
    //PROCESSAMENTO
    const valorAluguel = diasAlugados*60
    const valorKm = kmRodados*0.15
    const valorTotal = valorAluguel+valorKm

    //SAÍDA
    document.write(`O valor a ser pago pelas diárias e pelos quilômetros rodados pelo carro será de R$${Math.ceil(valorTotal)}.`);

</script>
