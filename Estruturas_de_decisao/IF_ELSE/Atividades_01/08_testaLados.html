        }
        else if (valor1 == valor2 || valor2 == valor3 || valor1 == valor3) {
            document.write(`Isósceles.`);
        }
        else {
            document.write(`Escaleno.`);
        }
    }
    else {
        document.write(`Esses valores não podem formar um triângulo.`);
