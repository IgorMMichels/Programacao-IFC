<script>
    /*
    PROBLEMA: NÚMERO DE CENTENAS, DEZENAS E UNIDADES
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const numero = parseInt(prompt("Insira um número aqui (de 1 à 999)"));
    const numString = numero.toString()
    const tamanho = numString.length
    //PROCESSAMENTO
    if (numero >= 1 && numero <1000) {
        if (tamanho == 3) {

                document.write(`${numString[0]}, centena, ${numString[1]} dezena e ${numString[2]} unidade.`);
            }

                document.write(`${numString[0]}, centena, ${numString[1]} dezenas e ${numString[2]} unidades.`);
            }
            else if (numString[0] == "1" && numString[1] == "1" && numString[2] !="1") {
                document.write(`${numString[0]}, centena, ${numString[1]} dezena e ${numString[2]} unidades.`);
            }
            else if (numString[0] == "1" && numString[1] != "1" && numString[2] =="1") {
                document.write(`${numString[0]}, centena, ${numString[1]} dezenas e ${numString[2]} unidade.`);
            }
            else if (numString[0] != "1" && numString[1] != "1" && numString[2] =="1") {
                document.write(`${numString[0]}, centenas, ${numString[1]} dezenas e ${numString[2]} unidade.`);
            }
            else if (numString[0] != "1" && numString[1] == "1" && numString[2] =="1") {
                document.write(`${numString[0]}, centena, ${numString[1]} dezenas e ${numString[2]} unidade.`);
            }
            else {
            document.write(`${numString[0]}, centenas, ${numString[1]} dezenas e ${numString[2]} unidades.`);
            }
        }
        else if (tamanho == 2) {
            if (numString[1] == "1" && numString[2] =="1") {
                document.write(`${numString[1]} dezena e ${numString[2]} unidade.`);
            }
            else if (numString[1] == "1" && numString[2] !="1") {
                document.write(`${numString[1]} dezena e ${numString[2]} unidades.`);
            }
            else if (numString[1] != "1" && numString[2] == "1") {
            document.write(`${numString[1]} dezenas e ${numString[2]} unidade.`);
            }
            else {
            document.write(`${numString[1]} dezenas e ${numString[2]} unidades.`);
            }
        }
        else if (tamanho == 1) {
            if (numString[2] == "1") {
                document.write(`${numString[2]} unidade.`);
            }
            else {
            document.write(`${numString[2]} unidades.`);
            }
        }
        else {
            document.write(`Valor Inválido.`)
        }

    }

</script>
