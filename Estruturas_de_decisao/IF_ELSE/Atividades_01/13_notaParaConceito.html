<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: NOTA PARA CONCEITO
    Converta a nota para conceito, conforme a tabela abaixo:
    Nota                     Conceito
    Entre 10.0 e 9.0            A
    Entre 8.9 e 8.0             B
    Entre 7.9 e 7.0             C
    Entre 6.9 e 6.0             D
    Entre 5.9 e zero            E
    */

  //ENTRADA
  const nota = Number(prompt("Que nota você tirou?"));
  let conceito = "";
  //PROCESSAMENTO
  if (nota >= 0 && nota <= 10) {
    if (nota >= 9) {
      conceito = "A";
    } else if (nota >= 8) {
      conceito = "B";
    } else if (nota >= 7) {
      conceito = "C";
    } else if (nota >= 6) {
      conceito = "D";
    } else {
      conceito = "E";
    }
  } else {
    alert("Valor Inválido (0 à 10)");
  }

  //SAÍDA
  alert(`Seu conceito é ${conceito}!`);
</script>
