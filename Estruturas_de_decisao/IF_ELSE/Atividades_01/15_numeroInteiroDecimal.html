<script>
  /*
    PROBLEMA: NÚMERO INTEIRO OU DECIMAL
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

  //ENTRADA
  const numero = Number(prompt("Coloque um número aqui"));

  //PROCESSAMENTO
  if (numero == parseInt(numero)) {
    document.write("Numero Inteiro!");
  } else {
    document.write("Numero Decimal!");
  }

  //SAÍDA
</script>
