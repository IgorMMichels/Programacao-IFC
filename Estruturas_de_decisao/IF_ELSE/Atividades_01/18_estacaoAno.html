<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: ESTAÇÃO DO ANO
    Faça um script que pergunte para a pessoa em qual hemisfério ela está e qual o mês atual.
    De acordo com as respostas, informe qual a estação do ano correspondente.
    */

  //ENTRADA
  const hemisferio = prompt("Qual hemisfério você está? (S = Sul) (N = Norte)")
    .toUpperCase()
    .trim();
  const mes = prompt("Em que mês do ano você está?").toLowerCase().trim();
  let estacao = "";
  //PROCESSAMENTO
  if (hemisferio == "S") {
    if (mes == "dezembro" || mes == "janeiro" || mes == "fevereiro") {
      estacao = "Verão";
    }
    if (mes == "março" || mes == "marco" || mes == "abril" || mes == "maio") {
      estacao = "Outono";
    }
    if (mes == "junho" || mes == "julho" || mes == "agosto") {
      estacao = "Inverno";
    } else {
      estacao = "Primavera";
    }
  } else if (hemisferio == "N") {
    if (mes == "dezembro" || mes == "janeiro" || mes == "fevereiro") {
      estacao = "Inverno";
    }
    if (mes == "março" || mes == "marco" || mes == "abril" || mes == "maio") {
      estacao = "Primavera";
    }
    if (mes == "junho" || mes == "julho" || mes == "agosto") {
      estacao = "Verao";
    } else {
      estacao = "Outono";
    }
  } else {
    alert("Valor Inválido!");
  }

  //SAÍDA
  alert(`Você está na estação "${estacao}".`);
</script>
