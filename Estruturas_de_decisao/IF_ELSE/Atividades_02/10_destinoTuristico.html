<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

  //ENTRADA

  const precoTransporteSp = Number(
    prompt("Informe o preço do transporte aéreo para São Paulo.")
  );
  const precoEstadiaSp = Number(
    prompt("Informe a diária do hotel em São Paulo.")
  );
  const diasSp = parseInt(
    prompt("Informe quantos dias você pretende ficar em São Paulo.")
  );

  const precoTransporteRj = Number(
    prompt("Informe o preço do transporte aéreo para Rio de Janeiro.")
  );
  const precoEstadiaRj = Number(
    prompt("Informe a diária do hotel no Rio de Janeiro.")
  );
  const diasRj = parseInt(
    prompt("Informe quantos dias você pretende ficar no Rio de Janeiro.")
  );

  //PROCESSAMENTO

  const valorRj = precoTransporteRj * 2 + precoEstadiaRj * diasRj; // x2  para a ida e volta
  const valorSp = precoTransporteSp * 2 + precoEstadiaSp * diasSp;

  if (valorRj >= 0 && valorSp >= 0) {
    if (valorRj < valorSp) {
      document.write(`A melhor opção é o Rio de Janeiro! <br>`);
      document.write(`O custo final da viagem é R$${valorRj.toFixed(2)}`);
    } else if (valorRj > valorSp) {
      document.write(`A melhor opção é São Paulo! <br>`);
      document.write(`O custo final da viagem é R$${valorSp.toFixed(2)}`);
    } else {
      document.write(`Ambos são o mesmo valor! <br>`);
      document.write(`O custo final é R$${valorSp.toFixed(2)}`);
    }
  } else {
    alert("Valor Inválido");
  }

  //SAÍDA
</script>
