<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: AUXÍLIO TRANSPORTE
    Faça um script que pergunte ao funcionário quanto recebe de salário por mês. O programa deverá perguntar ao profissional se ele deseja receber auxílio transporte e deverá perguntar se ele utiliza veículo próprio para se locomover ao trabalho. 
    
    - Se o funcionário deseja receber auxílio transporte ou utiliza veículo próprio, deverão ser descontados 6% (0.06) da remuneração mensal informada pelo funcionário.
    - Ainda, se utilizar veículo próprio, a empresa fornecerá um adicional de R$ 200,00.
    - ou, caso utilize apenas o transporte público, a empresa fornecerá um adicional de R$ 150,00.
    
    Calcule e apresente em tela o desconto, se existente, e o salário final recebido pelo funcionário.
    */

  //ENTRADA

  let salario = Number(prompt("Informe seu salário."));
  const auxilioTransporte = prompt(
    "Deseja receber auxílio transporte? (S = Sim N = Não)"
  )
    .toUpperCase()
    .trim();
  const possuiCarro = prompt(
    "Você utiliza carro próprio para se locomover ao trabalho? (S = Sim N = Não)"
  )
    .toUpperCase()
    .trim();

  //PROCESSAMENTO
  if (salario >= 1804) { // salário mínimo
    // salário mínimo
    if (auxilioTransporte == "S" || possuiCarro == "S") {
      salario = salario * 0.94;
      if (possuiCarro == "S") {
        salario += 200;
        document.write(
          `Seu novo salario é R$${salario.toFixed(
            2
          )} com o desconto de 6% e o adicional de R$200.00`
        );
      } else {
        salario += 150;
        document.write(
          `Seu novo salario é R$${salario.toFixed(
            2
          )} com o desconto de 6% e o adicional de R$150.00`
        );
      }
    } else {
      document.write(
        "Seu salário se manteve o menos, sem descontos e nem adicionais."
      );
    }
  } else {
    alert("Valor inválido!");
  }

  //SAÍDA
</script>
