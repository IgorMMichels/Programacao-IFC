<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: FINANCIAMENTO
    Faça um script que pergunte o valor de um imóvel, em quantos anos será realizado o financiamento e também o salário do comprador.
    
    O script deverá calcular e mostrar o valor da prestação mensal, sabendo que ela não pode exceder 30% do salário ou então o financiamento será negado.
    
    Calcule e apresente o valor da parcela ao final do programa e informe se o financiamento foi ou não concedido ao interessado.
    */

    //ENTRADA
    const valorImovel = Number(prompt("Informe o valor do imóvel."))
    const salario = Number(prompt("Informe o seu salário."))
    const anosFinanciamento = Number(prompt("Informe em quantos anos o financiamento será realizado."))
    const prestacaoMensal = valorImovel/anosFinanciamento/12
    console.log(prestacaoMensal) // debug
    //PROCESSAMENTO
    if (salario >= 1804.00) {
        if ((salario/100)*30 >= prestacaoMensal) {
            document.write("Financiamento concedido. <br>");
            document.write(`Sua prestação mensal será de R$${prestacaoMensal.toFixed(2)}.`);
        }
        else {
            document.write("Financiamento não concedido. <br>");
            document.write(`Sua prestação mensal seria de R$${prestacaoMensal.toFixed(2)}.`);
        }
    }
    else {
        alert("Valor Inválido.")
    }
    
    //SAÍDA

</script>
