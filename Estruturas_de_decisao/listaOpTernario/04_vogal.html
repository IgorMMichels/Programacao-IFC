<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const caractere = prompt("Informe a letra aqui.").toLowerCase().trim();

    //Processamento

    (caractere == "a" || caractere == "e" || caractere == "i" || caractere == "o" || caractere == "u" ? mensagem = "É uma vogal!" : mensagem = "Não é uma vogal!")

    //Saída
    alert(mensagem)

</script>
