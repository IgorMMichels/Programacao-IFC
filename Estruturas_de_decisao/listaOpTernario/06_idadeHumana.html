<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    //Entrada
    let idadeCao = parseInt(prompt("Informe a idade do seu cão"));
    const porteCao = prompt('Informe o porte do seu cão. P = "pequeno" M = "médio" G = "grande".').toUpperCase().trim();
    //Processamento
    
    (porteCao == "P" ? idadeCao = idadeCao * 5 : porteCao == "M" ? idadeCao = idadeCao * 6 : idadeCao = idadeCao * 7);

    //Saída
    alert(`O cão tem ${idadeCao} anos caninos.`)
</script>
