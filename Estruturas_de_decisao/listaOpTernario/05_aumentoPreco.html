<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
    let precoProduto = Number(prompt("Informe o valor do produto."));

    //Processamento
    (precoProduto <= 280 ? precoProduto += precoProduto * 0.20 : (precoProduto <= 700) ? precoProduto += precoProduto * 0.15 : (precoProduto <= 1500) ? precoProduto += precoProduto * 0.10 : precoProduto += precoProduto * 0.05);
    
    //Saída
    alert(`O novo valor do produto será R$${precoProduto.toFixed(2)}.`)
</script>
