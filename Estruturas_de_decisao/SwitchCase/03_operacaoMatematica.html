<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

  //ENTRADA
  const numero1 = Number(prompt("informe o primeiro número."));
  const numero2 = Number(prompt("informe o segundo número."));
  const operacao = prompt(
    "Informe a operação que deseja realizar. +, -, * e /."
  );
  let resultado = NaN;
  let valorInvalido = false;
  //PROCESSAMENTO
  switch (operacao) {
    case "+":
      resultado = numero1 + numero2;
      document.write(`O resultado é ${resultado}. <br>`);
      break;
    case "-":
      resultado = numero1 - numero2;
      document.write(`O resultado é ${resultado}. <br>`);
      break;
    case "/":
      resultado = numero1 / numero2;
      document.write(`O resultado é ${resultado}. <br>`);
      break;
    case "*":
      resultado = numero1 * numero2;
      document.write(`O resultado é ${resultado}. <br>`);
      break;
    default:
      valorInvalido = true;
      break;
  }

  let validaPar = parseInt(resultado) % 2 == 0;
  let validaPositivo = resultado >= 0;
  let validaInteiro = parseInt(resultado) == resultado;
  switch (valorInvalido) {
    case false:
      switch (validaPar) {
        case true:
          document.write("Numero Par. <br>");
          break;
        case false:
          document.write("Numero Ímpar. <br>");
          break;
      }

      switch (validaPositivo) {
        case true:
          document.write("Numero Positivo. <br>");
          break;
        case false:
          document.write("Numero Negativo. <br>");
          break;
      }

      switch (validaInteiro) {
        case true:
          document.write("Numero Inteiro. <br>");
          break;
        case false:
          document.write("Numero Decimal. <br>");
          break;
      }
      break;
      
      default:
      alert("Valor Inválido");
      break;
  }

  //SAÍDA
</script>
