<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: IDADE HUMANA
    É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    Calcule a idade do seu cão, baseada nos seguintes fatores:
    - cães de porte pequeno: fator 5
    - cães de porte médio: fator 6
    - cães grandes: fator 7.
    */

    // ENTRADA
    const idadeCao = parseInt(prompt("Informe a idade de seu cão."));
    const porteCao = prompt("Informe o porte do seu cão (P)equeno, (M)édio, (G)rande.").toUpperCase().trim();
    
    // PROCESSAMENTO

    switch(porteCao) {
        case "P":
            alert(`Seu cão tem ${idadeCao*5} anos caninos.`);
            break;
        case "M":
            alert(`Seu cão tem ${idadeCao*6} anos caninos.`);
            break;
        case "G":
            alert(`Seu cão tem ${idadeCao*7} anos caninos.`);
            break;
        default:
            alert(`Valor Inválido, siga o modelo: (P)equeno, (M)édio, (G)rande.`);
            break;
    }

    
    // SAÍDA

</script>
