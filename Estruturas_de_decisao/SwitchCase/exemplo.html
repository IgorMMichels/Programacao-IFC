<meta charset="UTF-8">
<script>
    const curso = prompt("Informe o seu curso pretendido. (A)grImensura (I)nformática (Q)uímica (P)edagogia").toUpperCase().trim()

    switch (curso) {
        case "A":
            alert("AgrImensura.");
            break;
        case "I":
            alert("Informática.");
            break;
        case "Q":
            alert("Química.");
            break;
        case "P":
            alert("Pedagogia.");
            break;
        default:
            alert("Valor inválido.");
            break;  
    }
</script>
