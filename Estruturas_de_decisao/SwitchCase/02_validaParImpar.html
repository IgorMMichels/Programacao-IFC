<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = parseInt(prompt("Informe um número aqui."));
    //PROCESSAMENTO

    switch (numero % 2) {
        case 0:
            alert("Numero Par.");       
            break;
        case 1:
            alert("Numero Ímpar.");
            break;
        default:
            alert("Valor Inválido");
            break;
    }
    //SAÍDA

</script>
