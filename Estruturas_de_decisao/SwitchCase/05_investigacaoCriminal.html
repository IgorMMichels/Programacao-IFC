<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: INVESTIGAÇÃO CRIMINAL
    Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefonouVitima = prompt("Telefonou para a vítima? (S)im (N)ão.").toUpperCase().trim();
    const esteveLocal = prompt("Esteve no local do crime? (S)im (N)ão.").toUpperCase().trim();
    const moraPerto = prompt("Mora perto da vítima? (S)im (N)ão.").toUpperCase().trim();
    const deviaVitima = prompt("Devia para a vítima? (S)im (N)ão.").toUpperCase().trim();
    const trabalhouVitima = prompt("Trabalhou para a vítima? (S)im (N)ão.").toUpperCase().trim();
    let nivelSuspeito = 0
    //PROCESSAMENTO

    switch (telefonouVitima) {
        case "SIM":
        case "S":
            nivelSuspeito ++
            break;
    }
    switch (esteveLocal) {
        case "SIM":
        case "S":
            nivelSuspeito ++
            break;
    }
    switch (moraPerto) {
        case "SIM":
        case "S":
            nivelSuspeito ++
            break;
    }
    switch (deviaVitima) {
        case "SIM":
        case "S":
            nivelSuspeito ++
            break;
    }
    switch (trabalhouVitima) {
        case "SIM":
        case "S":
            nivelSuspeito ++
            break;
    }

    switch (nivelSuspeito) {
        case 3:
        case 4:
            alert("Cúmplice.");
            break;
        case 5:
            alert("Assassino.");
            break;
        case 2:
            alert("Suspeito.");
            break;
        default:
            alert("Inocente.")
    }

    

    //SAÍDA

</script>
