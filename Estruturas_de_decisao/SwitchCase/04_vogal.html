<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caractere = prompt("Informe um caractere.").toLowerCase().trim();
    
    // PROCESSAMENTO
    switch (caractere) {
        case "a":
        case "e":
        case "i":
        case "o":
        case "u":
            alert("Vogal!");
            break;
        default:
            alert("Consoante.")
    }
    
    // SAÍDA

</script>
