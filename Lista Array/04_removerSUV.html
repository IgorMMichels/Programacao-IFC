<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

  //ENTRADA
  let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
  alert(`A Lista Inicial é ${carrosSUV.join(", ")}`);
  const removerCarro = prompt(
    "Qual carro você deseja remover da lista? (Escreva Corretamente o Nome do Carro.)"
  );
  const indice = carrosSUV.indexOf(removerCarro);
  const listaCarrosAntiga = [...carrosSUV];
  carrosSUV.splice(indice, 1);

  document.write(
    `A lista antiga de carros é ${listaCarrosAntiga.join(", ")}. <br>`
  );
  document.write(`A lista de carros após a remoção é ${carrosSUV.join(", ")}. <br>`);
</script>
