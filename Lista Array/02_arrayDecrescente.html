<script>
  /*
    PROBLEMA: ARRAY EM ORDEM DECRESCENTE
    Peça para um usuário inserir três números. Crie um array com os três números, colocando-os em ordem decrescente. Para ordenar, NÃO use o método reverse();
    Retorne os elementos do array, separando-os por hífen (n1 - n2 - n3).
    */

  //ENTRADA
  const valor1 = Number(prompt("Informe um número inteiro aqui"));
  const valor2 = Number(prompt("Informe um número inteiro aqui"));
  const valor3 = Number(prompt("Informe um número inteiro aqui"));

  //PROCESSAMENTO
  let primeiro = Number("");
  let segundo = Number("");
  let terceiro = Number("");

  let valorInvalido = false;

  if (valor1 >= valor2 && valor3 >= valor1) {
    primeiro = valor3;
    segundo = valor1;
    terceiro = valor2;
  } else if (valor1 >= valor3 && valor2 >= valor1) {
    primeiro = valor2;
    segundo = valor1;
    terceiro = valor3;
  } else if (valor2 >= valor1 && valor3 >= valor2) {
    primeiro = valor3;
    segundo = valor2;
    terceiro = valor1;
  } else if (valor2 >= valor3 && valor1 >= valor2) {
    primeiro = valor1;
    segundo = valor1;
    terceiro = valor3;
  } else if (valor3 >= valor2 && valor1 >= valor3) {
    primeiro = valor1;
    segundo = valor3;
    terceiro = valor2;
  } else if (valor3 >= valor1 && valor2 >= valor3) {
    primeiro = valor2;
    segundo = valor3;
    terceiro = valor1;
  } else {
    valorInvalido = true;
  }

  const listaNumero = [primeiro, segundo, terceiro];

  valorInvalido == false
    ? alert(listaNumero.join(" - "))
    : alert("Valor Inválido");
</script>
