<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA
    alert("Informe quais notas você obteve no primeiro trimestre...");
    const nota1 = Number(prompt("Informa sua nota na primeira atividade."));
    const nota2 = Number(prompt("Informa sua nota na segunda atividade."));
    const nota3 = Number(prompt("Informa sua nota na terceira atividade."));

    //PROCESSAMENTO
    const mediaNotas = (nota1*2 + nota2*3 + nota3*5) / (2+3+5);
    
    //SAÍDA
    document.write(`A sua nota média nesse trimestre foi ${mediaNotas.toFixed(1)}.`);

</script>
