<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const nascimentoUsuario = Number(prompt("Qual o seu ano de nascimento?"));
    const nascimentoIrmao = Number(prompt("Qual o ano de nascimento de seu irmão mais velho")); 

    
    //PROCESSAMENTO
    const diferencaIdade = nascimentoUsuario - nascimentoIrmao;
    
    //SAÍDA
    document.write(`A diferença de idade entre você e seu irmão mais velho é de ${diferencaIdade} anos.`);
</script>
