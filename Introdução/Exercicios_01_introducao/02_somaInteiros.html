<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const primeiroNumero = Number(prompt("Qual o primeiro número que você quer para somar?"));
    const segundoNumero = Number(prompt("Qual é o segundo númeoro que você quer somar?"));

    
    //PROCESSAMENTO
    const soma = primeiroNumero + segundoNumero;
    
    //SAÍDA
    document.write(`O resultado da soma de ${primeiroNumero} e ${segundoNumero} é de ${soma}.`);

</script>
