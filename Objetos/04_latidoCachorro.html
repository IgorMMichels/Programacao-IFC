<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: LATIDO DO CACHORRO
    Crie um objeto chamado cachorro com as propriedades nome, raca e cor, e crie um m√©todo que retorne o latido do cachorro.
    */

  let nome = prompt(`Informe o nome do cachorro.`);

  while (!isNaN(nome) || nome === "") {
    nome = prompt(`Informe o nome do cachorro.`);
  }

  let raca = prompt(`Informe a raca do cachorro`);

  while (!isNaN(raca) || raca === "") {
    raca = prompt(`Informe a raca do cachorro`);
  }

  let cor = prompt(`Informe a cor do cachorro`);

  while (!isNaN(cor) || cor === "") {
    cor = prompt(`Informe a cor do cachorro`);
  }

  let cachorro = {
    nome: nome,
    raca: raca,
    cor: cor,
    latir: "Au Au!",
  };

  alert(cachorro.latir);
</script>
