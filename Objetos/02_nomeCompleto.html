<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: NOME COMPLETO DA PESSOA
    Crie um objeto chamado pessoa com as propriedades nome e sobrenome, e crie um método que retorne o nome completo da pessoa.
    */

  let nome = prompt(`Informe seu primeiro nome.`).trim().toLowerCase();

  while (!isNaN(nome) || nome === "") {
    nome = prompt(`Informe seu primeiro nome.`).trim().toLowerCase();
  }

  let sobrenome = prompt(`Informe o seu sobrenome`).trim().toLowerCase();

  while (!isNaN(sobrenome) || sobrenome === "") {
    sobrenome = prompt(`Informe o seu sobrenome`).trim().toLowerCase();
  }

  const retornaNome = (nome, sobrenome) =>
    "Olá " + nomePessoa.nome + " " + nomePessoa.sobrenome;

  let nomePessoa = {
    nome: nome,
    sobrenome: sobrenome,
  };

  alert(retornaNome(nomePessoa.nome, nomePessoa.sobrenome));
</script>
