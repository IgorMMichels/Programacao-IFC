<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: ÁREA DO RETÂNGULO
    Crie um objeto chamado retangulo com as propriedades base e altura, e crie um método para calcular a área do retângulo.
    */

  const calculaArea = (base, altura) => (base * altura) / 2;

  let base = Number(prompt(`Informe a base do triângulo`));

  while (isNaN(base) || base == "" || base < 1) {
    base = Number(prompt(`Informe a base do triângulo`));
  }

  let altura = Number(prompt(`Informe a altura do triângulo`));

  while (isNaN(altura) || altura == "" || altura < 1) {
    altura = Number(prompt(`Informe a altura do triângulo`));
  }

  let retangulo = {
    base: base,
    altura: altura,
    area: calculaArea(base, altura),
  };

  document.write(`Área: ${calculaArea(retangulo.base, retangulo.altura)}`);
</script>
